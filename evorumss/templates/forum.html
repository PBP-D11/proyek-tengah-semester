{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
<div id="navbar"></div>

<script>
$(function() {
  $("#navbar").load("/static/navbar_auth.html");
});
</script>

{% else %}
<div id="navbar"></div>

<script>
$(function() {
  $("#navbar").load("/static/navbar.html");
});
</script>
{% endif %}
    <div class="col-2 offset-5 mt-3">
            <h1 style="width: 6ch;">EVorums</h1>
    </div>

    {% if user.is_contributor %}
        <div id="topic-add">
            <a href="{% url 'topic-add' %}">
                <h3><i class="fas fa-plus"></i></h3>
            </a>
        </div>
    {% endif %}

    <div class="topics">
        {% for topic in topics %}
            <div class="row">
                <div class="col-2 offset-5 text-center">
                    <a href="{% url 'evorumss:topic-detail' topic.id %}"><h3 class="row topic_title">{{ topic.title }}</h3></a>
                    <p class="row">{{ topic.description }}</p>
                    <hr>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
